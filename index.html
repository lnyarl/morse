	 <h1>MORSE CODE</h1>

	 <h2>Play</h2>
    <section id="play">
	  <div style="text-align:center; margin:0px auto;">(press space bar)</div>
	  <div id="input-buffer" class="invisible"></div>

      <!-- tweet this -->

      <div id="result"></div>
		<div id="slider"></div>
		<div id="slider-value"></div>
    </section>
	 <h2>Code Table</h2>
    <section id="morse-code">
	  <table id="code-table">
        <thead>
          <tr>
            <th class="letter">글자</th>

          <tr class="invisible template">
            <td class="letter"> </td>
            <td class="code"> </td>
          </tr>
        </tbody>
      </table>
    </section>
